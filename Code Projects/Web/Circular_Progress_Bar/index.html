<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Circular Progress Bar</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="circularBar" style="--clr:#1fff44;--num:90;">
                <div class="dot"></div>
                <svg>
                    <circle cx="50%" cy="50%" r="49%"></circle>
                    <circle cx="50%" cy="50%" r="49%"></circle>
                </svg>
                <div class="number">
                    <h2>90<span>%</span></h2>
                    <p>SCORE</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="circularBar" style="--clr:#e42e1d;--num:30;">
                <div class="dot"></div>
                <svg>
                    <circle cx="50%" cy="50%" r="49%"></circle>
                    <circle cx="50%" cy="50%" r="49%"></circle>
                </svg>
                <div class="number">
                    <h2>30<span>%</span></h2>
                    <p>SCORE</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="circularBar" style="--clr:#fffb24;--num:55;">
                <div class="dot"></div>
                <svg>
                    <circle cx="50%" cy="50%" r="49%"></circle>
                    <circle cx="50%" cy="50%" r="49%"></circle>
                </svg>
                <div class="number">
                    <h2>55<span>%</span></h2>
                    <p>SCORE</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="circularBar" style="--clr:#ace60b;--num:75;">
                <div class="dot"></div>
                <svg>
                    <circle cx="50%" cy="50%" r="49%"></circle>
                    <circle cx="50%" cy="50%" r="49%"></circle>
                </svg>
                <div class="number">
                    <h2>75<span>%</span></h2>
                    <p>SCORE</p>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
