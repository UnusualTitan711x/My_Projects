<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results Page</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="circularBar" style="--clr:#1fff44;--num:40;">
                <div class="dot"></div>
                <svg>
                    <circle cx="50%" cy="50%" r="49%"></circle>
                    <circle cx="50%" cy="50%" r="49%"></circle>
                </svg>
                <div class="number">
                    <h2>40<span>/50</span></h2>
                    <p>SCORE</p>
                </div>
            </div>
        </div>
        <button type="submit" class="try-again-button">Try Again</button>
    </div>
</body>
</html>
